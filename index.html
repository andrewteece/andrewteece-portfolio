<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <script>
      (() => {
        try {
          const KEY = 'theme'; // 'light' | 'dark'
          const mql = window.matchMedia('(prefers-color-scheme: dark)');
          let t = localStorage.getItem(KEY);
          if (t !== 'light' && t !== 'dark') t = mql.matches ? 'dark' : 'light';

          const root = document.documentElement;
          root.classList.toggle('dark', t === 'dark');
          root.setAttribute('data-theme', t);
          root.style.colorScheme = t;

          // theme-color + dual favicons to avoid tab/address bar flash
          const ensureMeta = () => {
            let el = document.querySelector('meta[name="theme-color"]');
            if (!el) {
              el = document.createElement('meta');
              el.setAttribute('name', 'theme-color');
              document.head.appendChild(el);
            }
            el.setAttribute('content', t === 'dark' ? '#0f172a' : '#ffffff');
          };
          ensureMeta();

          const lightIco = document.querySelector(
            'link[rel="icon"][data-theme="light"]'
          );
          const darkIco = document.querySelector(
            'link[rel="icon"][data-theme="dark"]'
          );
          if (lightIco && darkIco) {
            lightIco.media = t === 'dark' ? 'not all' : 'all';
            darkIco.media = t === 'dark' ? 'all' : 'not all';
          }
        } catch {}
      })();
    </script>

    <!-- Primary (keep minimal; Helmet prerender will add page-specific SEO) -->
    <title>Andrew Teece | Front-end Web Developer</title>

    <!-- Preconnects for fonts (faster first paint) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Hero background image hint -->
    <link
      rel="preload"
      as="image"
      href="/images/bg-waves.webp"
      fetchpriority="high"
    />

    <!-- Optional site-wide description (per-page SEO handled by SEO component) -->
    <!--
    <meta
      name="description"
      content="Andrew Teece builds responsive, performant, and accessible web experiences with React, TypeScript, and Tailwind CSS."
    />
    -->

    <!-- Optional site-wide RSS link -->
    <link
      rel="alternate"
      type="application/rss+xml"
      title="Andrew Teece - RSS Feed"
      href="/feed.xml"
    />

    <!-- Icons -->
    <link rel="icon" href="/favicon.png" type="image/png" />

    <link
      rel="manifest"
      href="/manifest.webmanifest"
      crossorigin="use-credentials"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Display / theming -->
    <meta name="color-scheme" content="light dark" />
    <!-- Static theme-color fallbacks (overridden at runtime by App.tsx dynamic meta) -->
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#0f172a"
    />

    <!-- Google tag (GA4) -->
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-HRXLND5LVK"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      // NOTE: send_page_view is disabled; App.tsx sends page_view on route changes.
      gtag('config', 'G-HRXLND5LVK', { send_page_view: false });
    </script>

    <!-- Person JSON-LD (homepage identity) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Andrew Teece",
        "url": "https://www.andrewteece.com",
        "sameAs": [
          "https://github.com/andrewteece",
          "https://www.linkedin.com/in/andrew-teece/",
          "https://x.com/AndrewTeec43111"
        ],
        "jobTitle": "Front-End Web Developer",
        "image": "https://www.andrewteece.com/images/social-preview.jpg"
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
