<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Primary -->
    <title>Andrew Teece | Front-end Web Developer</title>
    <meta
      name="description"
      content="Andrew Teece builds responsive, performant, and accessible web experiences with React, TypeScript, and Tailwind CSS."
    />
    <link rel="canonical" href="https://andrewteece.com/" />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="RSS Feed"
      href="/feed.xml"
    />
    <link rel="stylesheet" href="/src/styles/index.css" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Andrew Teece" />
    <meta
      property="og:title"
      content="Andrew Teece | Front-End Web Developer"
    />
    <meta
      property="og:description"
      content="Crafting performant, accessible web experiences with React, TypeScript, and Tailwind CSS."
    />
    <meta
      property="og:image"
      content="https://andrewteece.com/images/social-preview.jpg"
    />
    <meta property="og:url" content="https://andrewteece.com/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Andrew Teece | Front-End Developer" />
    <meta
      name="twitter:description"
      content="Modern portfolio showcasing clean code, responsive UI, and cutting-edge front-end development."
    />
    <meta
      name="twitter:image"
      content="https://andrewteece.com/images/social-preview.jpg"
    />

    <!-- Icons -->
    <link rel="icon" href="/favicon.png" type="image/png" />
    <!-- Optional richer icon set:
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    -->

    <!-- RSS -->
    <link
      rel="alternate"
      type="application/rss+xml"
      title="RSS Feed"
      href="/feed.xml"
    />

    <!-- Display / theming -->
    <meta name="color-scheme" content="light dark" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#0b0b0b"
    />

    <!-- Google tag (GA4) â€” SPA-friendly (pageviews sent from React Router) -->
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-HRXLND5LVK"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      // SPA: we'll send page_view on route changes (see useGaPageViews hook)
      gtag('config', 'G-HRXLND5LVK', { send_page_view: false });
    </script>

    <!-- Person JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Andrew Teece",
        "url": "https://andrewteece.com",
        "sameAs": [
          "https://github.com/andrewteece",
          "https://www.linkedin.com/in/andrew-teece/"
        ],
        "jobTitle": "Front-End Web Developer",
        "image": "https://andrewteece.com/images/social-preview.jpg"
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
